name: Deploy Backend

on:
  push:
    branches: [main]
  paths:
    - 'server/**'


jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      working-directory: server
      run: |
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run tests
      working-directory: server
      run: pytest tests/ -v